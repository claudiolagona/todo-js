<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/icon.png" type="image/x-icon">
  <title>TodoList | Coding Week</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header class="panel">
      <h1>TodoList app</h1>
      <img src="./images/logo.svg" alt="Boolean Logo">
    </header>

    <main>
      <p class="empty-list-message"></p>

      <ul class="todo-list">
      </ul>

      <div class="panel add-todo">
        <input type="text" placeholder="Add activity">
        <button>
          <img src="./images/add.svg" alt="Plus Icon">
        </button>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
